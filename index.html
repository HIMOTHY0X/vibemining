<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$WPOND VIBE MINING</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a1828 0%, #1e3a5f 25%, #2d5f87 50%, #1e3a5f 75%, #0a1828 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Bubble Container */
        .bubble-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Bubble Styles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3), rgba(173, 216, 230, 0.2));
            box-shadow: 
                inset -10px -10px 20px rgba(255, 255, 255, 0.1),
                inset 10px 10px 20px rgba(0, 0, 0, 0.1),
                0 0 20px rgba(173, 216, 230, 0.3);
            animation: float linear infinite;
            opacity: 0;
            cursor: pointer;
            pointer-events: all;
            transition: transform 0.1s ease;
        }

        .bubble:hover {
            transform: scale(1.1);
        }

        .bubble:active {
            transform: scale(0.9);
        }

        /* Pop animation */
        .bubble.popping {
            animation: pop 0.3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(var(--drift)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Different bubble sizes */
        .bubble.small {
            width: 20px;
            height: 20px;
            animation-duration: 8s;
            --drift: 50px;
        }

        .bubble.medium {
            width: 40px;
            height: 40px;
            animation-duration: 12s;
            --drift: 80px;
        }

        .bubble.large {
            width: 60px;
            height: 60px;
            animation-duration: 16s;
            --drift: 120px;
        }

        .bubble.xlarge {
            width: 80px;
            height: 80px;
            animation-duration: 20s;
            --drift: 150px;
        }

        /* Logo on top of timer box */
        .logo-top {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            opacity: 0.8;
            z-index: 11;
        }

        /* Content Styling */
        .content {
            z-index: 10;
            position: relative;
            text-align: center;
            background: rgba(13, 41, 69, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* VIBE MINING title */
        .vibe-mining-title {
            font-size: 32px;
            font-weight: 300;
            color: #64d4ff;
            text-shadow: 
                0 0 10px rgba(100, 212, 255, 0.8),
                0 0 20px rgba(100, 212, 255, 0.6),
                0 0 30px rgba(100, 212, 255, 0.4);
            margin-bottom: 30px;
            letter-spacing: 3px;
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            text-transform: uppercase;
            background: linear-gradient(45deg, #64d4ff, #87ceeb, #64d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                filter: brightness(1);
                text-shadow: 
                    0 0 10px rgba(100, 212, 255, 0.8),
                    0 0 20px rgba(100, 212, 255, 0.6),
                    0 0 30px rgba(100, 212, 255, 0.4);
            }
            100% {
                filter: brightness(1.2);
                text-shadow: 
                    0 0 15px rgba(100, 212, 255, 1),
                    0 0 25px rgba(100, 212, 255, 0.8),
                    0 0 35px rgba(100, 212, 255, 0.6);
            }
        }

        #timer {
            font-size: 48px;
            font-weight: bold;
            color: #64d4ff;
            text-shadow: 0 0 20px rgba(100, 212, 255, 0.5);
            margin-bottom: 20px;
        }

        /* Bubble Counter Styling */
        #bubble-counter {
            font-size: 24px;
            color: #87ceeb;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
            font-weight: 600;
        }

        #bubble-counter .count {
            color: #64d4ff;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(100, 212, 255, 0.8);
        }

        @keyframes counterPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        #bubble-counter.pulse .count {
            animation: counterPulse 0.3s ease;
        }

        #alert {
            font-size: 36px;
            color: #ff6b35;
            font-weight: bold;
            display: none;
            margin-top: 20px;
            animation: flash 1s infinite;
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.7);
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #sync-info {
            font-size: 18px;
            color: #a8d8ea;
            margin-top: 20px;
            text-align: center;
        }

        #sync-info a {
            color: #64d4ff;
            text-decoration: none;
            text-shadow: 0 0 5px rgba(100, 212, 255, 0.3);
        }

        #sync-info a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px rgba(100, 212, 255, 0.6);
        }

        #datetime {
            font-size: 18px;
            color: #a8d8ea;
            margin-top: 10px;
            text-align: center;
        }

        #cluster-message {
            font-size: 18px;
            color: #87ceeb;
            margin-top: 10px;
            text-align: center;
            font-style: italic;
            text-shadow: 0 0 8px rgba(135, 206, 235, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-top {
                width: 50px;
                height: 50px;
                top: -60px;
            }
            
            .vibe-mining-title {
                font-size: 24px;
                letter-spacing: 2px;
                margin-bottom: 20px;
            }
            
            .content {
                padding: 20px;
                margin: 20px;
            }
            
            #timer {
                font-size: 36px;
            }

            #bubble-counter {
                font-size: 20px;
            }

            #bubble-counter .count {
                font-size: 28px;
            }
            
            #alert {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="bubble-container" id="bubbleContainer"></div>
    
    <div class="content">
        <!-- Simple Lily Pad -->
        <div class="logo-top">
            <svg width="100%" height="100%" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
                <!-- Green Lily Pad -->
                <circle cx="30" cy="30" r="25" fill="#8BC34A"/>
                <!-- Lily pad sections -->
                <line x1="30" y1="5" x2="30" y2="55" stroke="#689F38" stroke-width="2"/>
                <line x1="5" y1="30" x2="55" y2="30" stroke="#689F38" stroke-width="2"/>
                <line x1="12.32" y1="12.32" x2="47.68" y2="47.68" stroke="#689F38" stroke-width="2"/>
                <line x1="47.68" y1="12.32" x2="12.32" y2="47.68" stroke="#689F38" stroke-width="2"/>
                <!-- Small decorative dots -->
                <circle cx="50" cy="15" r="2.5" fill="#8BC34A"/>
                <circle cx="53" cy="22" r="2" fill="#8BC34A"/>
            </svg>
        </div>
        
        <div class="vibe-mining-title">VIBE MINING</div>
        <div id="timer">00:00</div>
        <div id="bubble-counter">POPPED: <span class="count">0</span></div>
        <div id="alert">MINE HARDER</div>
        <div id="cluster-message">mine in clusters. together.</div>
        <div id="datetime">Current Date and Time (EDT): Loading...</div>
        <div id="sync-info"><a href="https://www.pond0x.com" target="_blank">www.pond0x.com</a></div>
    </div>

    <script>
        // Bubble counter
        let bubbleCount = 0;
        const counterDisplay = document.getElementById('bubble-counter');
        const countSpan = counterDisplay.querySelector('.count');

        function incrementBubbleCount() {
            bubbleCount++;
            countSpan.textContent = bubbleCount;
            
            // Add pulse animation
            counterDisplay.classList.add('pulse');
            setTimeout(() => {
                counterDisplay.classList.remove('pulse');
            }, 300);
        }

        function resetBubbleCount() {
            bubbleCount = 0;
            countSpan.textContent = bubbleCount;
        }

        // Interactive bubble functionality
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            // Random size
            const sizes = ['small', 'medium', 'large', 'xlarge'];
            const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
            bubble.classList.add(randomSize);
            
            // Random horizontal position
            const randomX = Math.random() * (window.innerWidth - 100); // Ensure bubble stays on screen
            bubble.style.left = randomX + 'px';
            
            // Random animation delay (0 to 5 seconds)
            bubble.style.animationDelay = (Math.random() * 5) + 's';
            
            // Random drift direction
            const driftDirection = Math.random() > 0.5 ? 1 : -1;
            const driftAmount = (Math.random() * 200 + 50) * driftDirection;
            bubble.style.setProperty('--drift', driftAmount + 'px');
            
            // Add click/touch interaction
            let isPopped = false;
            
            function popBubble(e) {
                if (!isPopped) {
                    isPopped = true;
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Increment counter
                    incrementBubbleCount();
                    
                    // Add popping animation
                    bubble.classList.add('popping');
                    
                    // Create splash effect
                    createSplash(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
                    
                    // Remove bubble after animation
                    setTimeout(() => {
                        if (bubble.parentNode) {
                            bubble.parentNode.removeChild(bubble);
                        }
                    }, 300);
                }
            }
            
            // Add both click and touch events for cross-platform support
            bubble.addEventListener('click', popBubble);
            bubble.addEventListener('touchstart', popBubble, { passive: false });
            
            document.getElementById('bubbleContainer').appendChild(bubble);
            
            // Remove bubble after animation completes naturally (float off screen)
            const animationDuration = parseInt(window.getComputedStyle(bubble).animationDuration) * 1000;
            const animationDelay = parseFloat(bubble.style.animationDelay) * 1000;
            setTimeout(() => {
                if (bubble.parentNode && !isPopped) {
                    bubble.parentNode.removeChild(bubble);
                }
            }, animationDuration + animationDelay + 1000); // Add 1 second buffer
        }

        // Splash effect when bubbles are popped
        function createSplash(x, y) {
            const splash = document.createElement('div');
            splash.style.position = 'fixed';
            splash.style.left = x + 'px';
            splash.style.top = y + 'px';
            splash.style.width = '20px';
            splash.style.height = '20px';
            splash.style.borderRadius = '50%';
            splash.style.background = 'radial-gradient(circle, rgba(100, 212, 255, 0.8) 0%, rgba(100, 212, 255, 0) 70%)';
            splash.style.transform = 'translate(-50%, -50%)';
            splash.style.pointerEvents = 'none';
            splash.style.zIndex = '100';
            splash.style.animation = 'splash 0.5s ease-out forwards';
            
            document.body.appendChild(splash);
            
            // Create splash keyframe if it doesn't exist
            if (!document.getElementById('splash-style')) {
                const style = document.createElement('style');
                style.id = 'splash-style';
                style.textContent = `
                    @keyframes splash {
                        0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
                        100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            setTimeout(() => {
                if (splash.parentNode) {
                    splash.parentNode.removeChild(splash);
                }
            }, 500);
        }

        // Generate bubbles continuously
        function startBubbleGeneration() {
            createBubble();
            setTimeout(startBubbleGeneration, Math.random() * 1000 + 500);
        }

        // Timer functionality with synchronized time
        function startTimer() {
            const cycleDuration = 22 * 60 * 1000; // 22 minutes in milliseconds
            const alertDuration = 5000; // Alert shows for 5 seconds
            const timerDisplay = document.getElementById('timer');
            const alertDisplay = document.getElementById('alert');
            const datetimeDisplay = document.getElementById('datetime');
            let lastCycleTime = 0; // Track when the cycle last reset

            // Function to get synchronized time
            async function getSynchronizedTime() {
                try {
                    // Try to get time from a reliable source
                    const response = await fetch('https://worldtimeapi.org/api/timezone/America/New_York');
                    const data = await response.json();
                    return new Date(data.datetime);
                } catch (error) {
                    // Fallback to local time if API fails
                    console.log('Using local time as fallback');
                    return new Date();
                }
            }

            let timeOffset = 0; // Offset between local time and synchronized time

            async function initializeTimer() {
                try {
                    const syncTime = await getSynchronizedTime();
                    const localTime = new Date();
                    timeOffset = syncTime.getTime() - localTime.getTime();
                } catch (error) {
                    console.log('Failed to sync time, using local time');
                    timeOffset = 0;
                }
                
                // Start the timer updates
                updateTimer();
                setInterval(updateTimer, 1000);
            }

            function updateTimer() {
                // Get synchronized time
                const now = new Date(Date.now() + timeOffset);
                
                // Convert to EDT for display
                const options = {
                    timeZone: 'America/New_York',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                };
                const edtTime = now.toLocaleString('en-US', options);
                datetimeDisplay.textContent = `Current Date and Time (EDT): ${edtTime}`;

                // Get Eastern time for cycle calculations
                const easternTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/New_York' }));
                
                // Calculate milliseconds since midnight Eastern Time
                const startOfDayEastern = new Date(easternTime);
                startOfDayEastern.setHours(0, 0, 0, 0);
                
                // Use UTC timestamps to avoid timezone conversion issues
                const easternMidnightUTC = startOfDayEastern.getTime() - (easternTime.getTimezoneOffset() * 60000);
                const currentUTC = now.getTime() - (now.getTimezoneOffset() * 60000);
                const msSinceMidnightEastern = currentUTC - easternMidnightUTC;
                
                // Calculate time remaining in current 22-minute cycle
                const msInCycle = msSinceMidnightEastern % cycleDuration;
                const msRemaining = cycleDuration - msInCycle;
                const currentCycleTime = msSinceMidnightEastern - msInCycle;

                // Check if we've entered a new cycle and reset the counter
                if (lastCycleTime !== 0 && currentCycleTime !== lastCycleTime) {
                    resetBubbleCount();
                }
                lastCycleTime = currentCycleTime;

                // Convert to seconds and minutes
                const secondsTotal = Math.floor(msRemaining / 1000);
                const minutes = Math.floor(secondsTotal / 60);
                const seconds = secondsTotal % 60;

                // Display timer
                timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                // Show "MINE HARDER" alert at the start of each cycle
                if (msRemaining > cycleDuration - alertDuration) {
                    alertDisplay.style.display = 'block';
                } else {
                    alertDisplay.style.display = 'none';
                }
            }

            // Initialize with synchronized time
            initializeTimer();
        }

        // Initialize everything when the page loads
        window.addEventListener('load', () => {
            startTimer();
            startBubbleGeneration();
        });
    </script>
</body>
</html>
